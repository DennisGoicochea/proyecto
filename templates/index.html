<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Holiday Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="display-4">ðŸŽ‰ Days Until Holiday</h1>
                    <p class="text-muted">Calculate how many days until your next US holiday!</p>
                </div>

                <!-- Main Card -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form id="holidayForm">
                            <div class="mb-3">
                                <label for="holidaySelect" class="form-label fw-bold">Select a Holiday</label>
                                <select class="form-select form-select-lg" id="holidaySelect" required>
                                    <option value="" selected disabled>Loading holidays...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Calculate Days
                            </button>
                        </form>

                        <!-- Result Alert prueba-->
                        <div id="resultAlert" class="alert alert-success mt-4" style="display: none;">
                            <h5 class="alert-heading mb-2">ðŸ“… Result</h5>
                            <p id="resultText" class="mb-0"></p>
                        </div>
                    </div>
                </div>

                
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">ðŸ“‹ Search History</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Holiday</th>
                                        <th>Date</th>
                                        <th>Days Until</th>
                                        <th>Searched At</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">
                                            Loading history...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
